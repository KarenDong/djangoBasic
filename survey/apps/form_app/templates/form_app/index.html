<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
    <style media="screen">
      form{
        width: 500px;
        margin: 0 auto;
      }
      label{
        height: 20px;
        display: block;
      }
    </style>
  </head>
  <body>
    <form class="" action="/process" method="post">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" name="name" value="">
      <label for="location">Location:</label>
      <input list="location" name="location">
      <datalist id="location">
        <option value="Seattle">
        <option value="Los Angeles">
        <option value="Dallas">
        <option value="Washington DC">
        <option value="Chicago">
        <option value="Tulsa">
      </datalist>
      <label for="fav">Favourite Language:</label>
      <input list="language" name="fav" value="">
      <datalist id="language">
        <option value="python">
        <option value="javaScript">
        <option value="SQL">
        <option value="PHP">
      </datalist>
      <label for="comment">Comments(Keep it short plz!)</label>
      <input type="text" name="comment" value="">
      <br>
      <a href="/result"><input type="submit" class="button" value="Button"></a>
    </form>
  </body>
</html>
